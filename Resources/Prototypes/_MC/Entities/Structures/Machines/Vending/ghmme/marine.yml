- type: entity
  parent: MCMachineVendingGhmme
  id: MCMachineVendingGhmmeMarine
  name: GHMME Automated Closet
  description: An automated closet hooked up to a colossal storage unit of standard-issue uniform and armor.
  components:
  - type: CMAutomatedVendor
    jobs: [ MCSquadMarine ]
    sections:
    - name: Standard Equipment
      choices:
        MCStandardEquipment: 1
      entries:
      - id: MCVendorBundleStandardKit
      - id: MCVendorBundleEssentialJaegerKit
    - name: Hats
      choices:
        MCHats: 1
      entries:
      - id: RMCVisorWelding
      - id: RMCVisorMedical
    - name: Armor
      choices:
        MCArmour: 1
      entries:
      - id: MCVendorBundleArmorJaegerScout
      - id: MCVendorBundleArmorJaegerSkirmisher
      - id: MCVendorBundleArmorJaegerTrooper
      - id: MCVendorBundleArmorJaegerInfantry
        recommended: true
      - id: MCVendorBundleArmorJaegerEVA
        recommended: true
      - id: MCVendorBundleArmorJaegerHellJumper
        recommended: true
      - id: MCVendorBundleArmorJaegerRanger
        recommended: true
      - id: MCVendorBundleArmorJaegerGugnir
      - id: MCVendorBundleArmorJaegerAssault
      - id: MCVendorBundleArmorJaegerEOD
    - name: Backpack
      choices:
        MCBackpack: 1
      entries:
      - id: MCBackpackMarineStandard
      - id: MCSatchelMarineStandard
    - name: Belt
      choices:
        MCBelt: 1
      entries:
      # Utility belt
      - id: MCClothingBeltMarine
        recommended: true
      - id: MCClothingBeltShotgun
        recommended: true
      # Knives belt
      # Pistol belt
      # Revolver belt
      # Belt harness
    - name: Pouches
      choices:
        MCPouch: 2
      entries:
      - id: MCPouchShotgunShell
      - id: MCPouchMagazineLarge
      - id: MCPouchToolsFill
        name: Tool pouch (tools included)
      - id: MCPouchGrenadeFill
        name: Grenade pouch (grenades included)
      - id: MCPouchConstructionFill
        name: Construction pouch (materials included)
      - id: MCPouchPistolMagazineLarge
