  abstract: true
  components:
  - type: MCXenoLayEgg

- type: entity
  id: MCXenoCrestToss
  abstract: true
  components:
  - type: MCXenoCrestToss
    damage:
      groups:
        Brute: 36 # distance * 6 (36)
    speed: 10

