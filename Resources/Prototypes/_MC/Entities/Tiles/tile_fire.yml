- type: entity
  id: MCTileFireViolet
  name: melting fire
  description: It feels cold to the touch, yet it burns.
  components:
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.35,-0.35,0.35,0.35"
        density: 100
        layer:
        - MobMask
        hard: false
  - type: Sprite
    sprite: _MC/Effects/fire.rsi
    noRot: true
    drawdepth: WallTops
    layers:
    - map: [ "base" ]
      state: purple_3
  - type: Clickable
  - type: InteractionOutline
  - type: EffectVisuals
  - type: RMCIgniteOnCollide
    maxStacks: 20
    tileDamage:
      types:
        Heat: 0.5
  - type: DamageOnCollide
    damageDead: false
    damage:
      types:
        Heat: 10
    ignoreResistances: false
  - type: TileFire
    id: MCTileFireViolet
    duration: 7
    extinguishInstantly: true
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.TileFireLayers.Base:
        base:
          One: { state: purple_1 }
          Two: { state: purple_2 }
          Three: { state: purple_3 }
  - type: IgnorePredictionHit
  - type: RMCScorchEffectOnSpawn
    decalTag: burnt
    tileLimit: 3
  - type: BlockWeeds
