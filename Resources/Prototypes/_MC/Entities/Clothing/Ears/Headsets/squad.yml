- type: entity
  parent: RMCHeadsetShip
  id: MCHeadsetMarine
  components:
  - type: Sprite
    sprite: _MC/Clothing/radio.rsi
    state: marine_generic
  - type: GrantSquadLeaderTracker
    defaultMode: SquadLeader
    trackerModes:
    - SquadLeader
    - FireteamLeader
    - SeniorEnlistedAdvisor
    - PrimaryLandingZone

# Alpha
- type: entity
  parent: MCHeadsetMarine
  id: MCHeadsetAlpha
  name: marine alpha radio headset
  description: This is used by Alpha squad members.
  components:
  - type: Sprite
    state: marine_alpha
  - type: ContainerFill
    containers:
      key_slots:
      - CMEncryptionKeyAlpha
      - CMEncryptionKeyCommon

- type: entity
  parent: MCHeadsetAlpha
  id: MCHeadsetAlphaLeader
  name: marine alpha leader radio headset
  description: This is used by the marine Alpha squad leader.
  components:
  - type: ContainerFill
    containers:
      key_slots:
      - CMEncryptionKeyAlpha
      - CMEncryptionKeyCommon
      - CMEncryptionKeySquadLeader
      - CMEncryptionKeyJTAC
      - CMEncryptionKeyRequisition
