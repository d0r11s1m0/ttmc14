- type: entity
  parent: ActionXenoBase
  id: MCActionXenoInferno
  name: Inferno (50)
  description: After a short cast time, release a burst of fire in a 5x5 radius. All tiles are set on fire. Humans are set on fire and burnt.
  components:
  - type: InstantAction
    itemIconStyle: NoItem
    icon:
      sprite: _MC/Interface/Actions/Xeno/pyrogen.rsi
      state: inferno
    event: !type:MCXenoInfernoActionEvent

- type: entity
  parent: ActionXenoBase
  id: MCActionXenoFireball
  name: Fireball (50)
  description: Release a fireball that explodes on contact.
  components:
  - type: WorldTargetAction
    itemIconStyle: NoItem
    icon:
      sprite: _MC/Interface/Actions/Xeno/pyrogen.rsi
      state: fireball
    event: !type:MCXenoFireballActionEvent
    range: 8
    checkCanAccess: false

- type: entity
  parent: ActionXenoBase
  id: MCActionXenoFirecharge
  name: Fire Charge (30)
  description: Charge up to 3 tiles, attacking any organic you come across. Extinguishes the target if they were set on fire, but deals extra damage depending on how many fire stacks they have.
  components:
  - type: WorldTargetAction
    itemIconStyle: NoItem
    icon:
      sprite: _MC/Interface/Actions/Xeno/pyrogen.rsi
      state: fireslash
    event: !type:MCXenoFirechargeActionEvent
    range: 10
    checkCanAccess: false
    useDelay: 12
  - type: XenoActionPlasma
    cost: 30
